<body>
    <h1>Задача 3: сортировка вставкой</h1>
    <script>
        const insertionSort = (array) => {
          // один последний элемент уже отсортирован, исключаем его
          let unsorted = array.length - 1;

          while (unsorted > 0) {
            const current = array[unsorted - 1];

            let i = unsorted;
            while (current > array[i]) {
              array[i - 1] = array[i];
              i++;
            }
            array[i - 1] = current;
            unsorted--;
          }
          return array;
        };

        const testArr1 = [5, 4, 3, 2, 1];
        const testArr2 = [5, 1, 3, 4, 2];
        const testArr3 = [10, 5, 17, 8, 3];
        console.log(`Array: ${testArr1}; Sorted: ${insertionSort(testArr1)}`);
        console.log(`Array: ${testArr2}; Sorted: ${insertionSort(testArr2)}`);
        console.log(`Array: ${testArr3}; Sorted: ${insertionSort(testArr3)}`);
    </script>
</body>
