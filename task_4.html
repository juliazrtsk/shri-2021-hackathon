<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Задача 4: обход дерева в глубину</h1>
    <script>
        const treeTraversal = (node) => {
          const { val, children } = node;
            console.log(val);
            if (children) {
              for (let i = 0; i < children.length; i++) {
                treeTraversal(children[i]);
              }
            }
        }

        const tree = {
          val: 1,
          children: [
            {
                val: 2,
                children: [
                  {
                    val: 4,
                  },
                  {
                    val: 5,
                  },
                  {
                    val: 6,
                  }
                ]
            },
            {
                val: 3,
                children: [
                  {
                    val: 7,
                  },
                  {
                    val: 8,
                  }
                ]
            }
          ]
        };

        console.log(treeTraversal(tree));
    </script>
</body>
